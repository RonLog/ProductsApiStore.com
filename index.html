<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductsApiStore</title>
    <script
      src="https://kit.fontawesome.com/a131e7076c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./img/fetch-apidataonline-store.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="icon-48x48.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/icons/icon-152x152.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ProductsApiStore" />
    <meta name="msapplication-TileImage" content="img/icons/icon-144x144.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/fetch-apidataonline-store.png" alt="" />
        <a href="">Explore<span>Store</span> <sup>+</sup></a>
      </div>

      <div class="search">
        <input
          type="text"
          placeholder="Search for products, brands and more"
          name="search"
        />
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>

      <nav>
        <ul>
          <li class="login">
            <input type="button" value="Login" />

            <ul id="loginsub">
              <li>
                New Customer?&nbsp;&nbsp;&nbsp;&nbsp;<a href="">Sign Up</a>
              </li>
              <li><i class="fas fa-user-circle"></i>&nbsp;My Profile</li>
              <li>
                <i class="fas fa-plus-square"></i>&nbsp;Flipcart Plus Zone
              </li>
              <li>📰&nbsp;Orders</li>
              <li>❤️&nbsp;Whishlist</li>
              <li>🎁&nbsp;Rewards</li>
              <li>🧧&nbsp;Gift Cards</li>
            </ul>
          </li>

          <li>Become a Seller</li>

          <li class="more">
            More<i class="fa-solid fa-angle-down"></i>

            <ul id="moresub">
              <li>🔔&nbsp;Notification Preference</li>
              <li>⍰&nbsp;24X7 Customer Care</li>
              <li>📈&nbsp;Advertise</li>
              <li><i class="fas fa-download"></i>&nbsp;Download App</li>
            </ul>
          </li>

          <li><i class="fas fa-shopping-cart"></i>Cart</li>
        </ul>
      </nav>
    </header>
    <div id="cards"></div>

    <script src="script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
