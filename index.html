<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductsApiStore</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="/img/fetch-apidataonline-store.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/fetch-apidataonline-store.png" alt="" />
        <a href="">Explore<span>Store</span> <sup>+</sup></a>
      </div>

      <div class="search">
        <input
          type="text"
          placeholder="Search for products, brands and more"
          name="search"
        />
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>

      <nav>
        <ul>
          <li class="login">
            <input type="button" value="Login" />

            <ul id="loginsub">
              <li>
                New Customer?&nbsp;&nbsp;&nbsp;&nbsp;<a href="">Sign Up</a>
              </li>
              <li><i class="fas fa-user-circle"></i>&nbsp;My Profile</li>
              <li>
                <i class="fas fa-plus-square"></i>&nbsp;Flipcart Plus Zone
              </li>
              <li>📰&nbsp;Orders</li>
              <li>❤️&nbsp;Whishlist</li>
              <li>🎁&nbsp;Rewards</li>
              <li>🧧&nbsp;Gift Cards</li>
            </ul>
          </li>

          <li>Become a Seller</li>

          <li class="more">
            More ˅

            <ul id="moresub">
              <li>🔔&nbsp;Notification Preference</li>
              <li>⍰&nbsp;24X7 Customer Care</li>
              <li>📈&nbsp;Advertise</li>
              <li><i class="fas fa-download"></i>&nbsp;Download App</li>
            </ul>
          </li>

          <li><i class="fas fa-shopping-cart"></i>&nbsp;Cart</li>
        </ul>
      </nav>
    </header>
    <div id="cards"></div>

    <script src="script.js"></script>
  </body>
</html>
